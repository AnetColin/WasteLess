<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasteless - Buyer Market</title>
    <!-- Google Fonts: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <!-- Animated Background Mesh -->
    <div class="gradient-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Main App Container -->
    <main id="app">
        <!-- Header -->
        <header class="glass-header">
            <div class="header-content">
                <h1 id="page-title">Wasteless - Market</h1>
                <a href="index.html" style="color:var(--danger); text-decoration:none;"><i
                        data-lucide="log-out"></i></a>
            </div>
        </header>

        <!-- Content Area -->
        <section id="content-area">
            <!-- Items injected by JS -->
        </section>

        <!-- FAB (Hidden for Buyers, but kept in DOM to prevent JS errors if script references it) -->
        <div id="fab-add" class="fab hidden">
            <i data-lucide="plus"></i>
        </div>

        <!-- Add Item Modal (Existing) -->

        <div id="modal-container" class="hidden">

            <div class="glass-card" style="width: 100%; max-width: 400px; background: white;">
                <div style="display:flex; justify-content:space-between; margin-bottom:1rem;">
                    <h2>Add Leftover</h2>
                    <button id="close-modal" style="background:none; border:none; cursor:pointer;"><i
                            data-lucide="x"></i></button>
                </div>
                <form id="add-item-form">
                    <div style="margin-bottom:1rem;">
                        <label style="display:block; margin-bottom:0.5rem;">Item Name</label>
                        <input type="text" id="item-name" placeholder="e.g. Rice" required
                            style="width:100%; padding:0.8rem; border:1px solid #e5e7eb; border-radius:10px;">
                    </div>
                    <div style="display:flex; gap:1rem; margin-bottom:1rem;">
                        <div style="flex:1;">
                            <label style="display:block; margin-bottom:0.5rem;">Quantity</label>
                            <input type="number" id="item-qty" value="1" min="1" required
                                style="width:100%; padding:0.8rem; border:1px solid #e5e7eb; border-radius:10px;">
                        </div>
                        <div style="flex:1;">
                            <label style="display:block; margin-bottom:0.5rem;">Expiry Date</label>
                            <input type="date" id="item-expiry" required
                                style="width:100%; padding:0.8rem; border:1px solid #e5e7eb; border-radius:10px;">
                        </div>
                    </div>
                    <button type="submit" class="gradient-btn-full">Add to Kitchen</button>
                </form>
            </div>
        </div>

        <!-- NEW: Seller Profile Modal -->
        <div id="seller-modal" class="hidden"
            style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); backdrop-filter:blur(5px); z-index:1000; display:flex; justify-content:center; align-items:center; padding:1.5rem;">
            <div class="glass-card"
                style="width: 100%; max-width: 400px; background: white; overflow-y:auto; max-height:90vh;">
                <div style="text-align:right;">
                    <button onclick="document.getElementById('seller-modal').classList.add('hidden')"
                        style="background:none; border:none; cursor:pointer;"><i data-lucide="x"></i></button>
                </div>
                <div style="text-align:center; margin-bottom:1.5rem;">
                    <div
                        style="width:80px; height:80px; background:#e0f2fe; border-radius:50%; margin:0 auto 1rem; display:flex; align-items:center; justify-content:center;">
                        <i data-lucide="user" style="width:40px; height:40px; color:#0284c7;"></i>
                    </div>
                    <h2 id="seller-name" style="margin-bottom:0.25rem;">Seller Name</h2>
                    <div
                        style="display:inline-flex; align-items:center; gap:0.25rem; background:#dcfce7; color:#166534; padding:0.25rem 0.75rem; border-radius:20px; font-size:0.85rem; font-weight:600;">
                        <i data-lucide="check-circle" style="width:14px;"></i> Verified Member
                    </div>
                </div>

                <div class="stats-grid"
                    style="padding:0; grid-template-columns:1fr 1fr; gap:0.75rem; margin-bottom:1.5rem;">
                    <div style="background:#f8fafc; padding:1rem; border-radius:12px; text-align:center;">
                        <div id="seller-score" style="font-size:1.5rem; font-weight:bold; color:var(--primary);">4.8
                        </div>
                        <div style="font-size:0.8rem; color:var(--text-muted);">Trust Score</div>
                    </div>
                    <div style="background:#f8fafc; padding:1rem; border-radius:12px; text-align:center;">
                        <div id="seller-impact" style="font-size:1.5rem; font-weight:bold; color:var(--secondary);">12kg
                        </div>
                        <div style="font-size:0.8rem; color:var(--text-muted);">Food Saved</div>
                    </div>
                </div>

                <h3 style="font-size:1rem; margin-bottom:0.75rem;">Community Reviews</h3>
                <div style="display:flex; flex-direction:column; gap:0.75rem;">
                    <div style="background:#f8fafc; padding:0.75rem; border-radius:10px;">
                        <div style="display:flex; justify-content:space-between; margin-bottom:0.25rem;">
                            <strong style="font-size:0.9rem;">Sarah J.</strong>
                            <div style="display:flex; color:#f59e0b; width:70px;">★★★★★</div>
                        </div>
                        <p style="font-size:0.85rem; color:var(--text-muted);">Food was fresh and packaged well!</p>
                    </div>
                    <div style="background:#f8fafc; padding:0.75rem; border-radius:10px;">
                        <div style="display:flex; justify-content:space-between; margin-bottom:0.25rem;">
                            <strong style="font-size:0.9rem;">Mike T.</strong>
                            <div style="display:flex; color:#f59e0b; width:70px;">★★★★☆</div>
                        </div>
                        <p style="font-size:0.85rem; color:var(--text-muted);">Quick response, very helpful.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="glass-nav">
            <button class="nav-item active" data-tab="market">
                <i data-lucide="store"></i>
                <span>Market</span>
            </button>
            <button class="nav-item" data-tab="kitchen">
                <i data-lucide="utensils"></i>
                <span>My Kitchen</span>
            </button>
            <button class="nav-item" data-tab="tips">
                <i data-lucide="lightbulb"></i>
                <span>Recipes</span>
            </button>
            <button class="nav-item" data-tab="predict">
                <i data-lucide="activity"></i>
                <span>Predict</span>
            </button>
        </nav>
    </main>

    <script src="buyer.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
