<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasteless - Smart Kitchen</title>

    <!-- Google Fonts: Outfit for that modern, premium startup look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Animated Background Mesh -->
    <div class="gradient-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Landing Page (Login) -->
    <section id="landing-page" class="landing-container">
        <div class="landing-content glass-card">
            <h1>Wasteless</h1>
            <p class="slogan">Save Food. Feed People.</p>

            <!-- Dynamic Impact Stats -->
            <div id="impact-stats" class="impact-box">
                <p>Together we have saved</p>
                <h2 id="total-wasted-display">0 kg</h2>
                <p>of food, which could feed</p>
                <h2 id="people-fed-display">0 people</h2>
            </div>

            <button id="login-btn" class="gradient-btn-full">Get Started</button>
        </div>
    </section>

    <!-- Main App Container (Hidden Initially) -->
    <main id="app" class="hidden">

        <!-- Wrapper for Header & Content (Right Side on Desktop, Top on Mobile) -->
        <div class="main-content-wrapper">
            <!-- Header -->
            <header class="glass-header">
                <div class="header-content">
                    <h1 id="page-title">Wasteless</h1>
                    <button class="icon-btn theme-toggle">
                        <i data-lucide="moon"></i>
                    </button>
                </div>
            </header>

            <!-- Content Area -->
            <section id="content-area">
                <!-- Dynamic Content Injected Here -->
            </section>

            <!-- Floating Action Button (FAB) -->
            <button id="fab-add" class="fab">
                <i data-lucide="plus"></i>
            </button>
        </div>

        <!-- Bottom Navigation / Sidebar -->
        <nav class="glass-nav">
            <button class="nav-item active" data-tab="pantry">
                <i data-lucide="package"></i>
                <span>Pantry</span>
            </button>
            <button class="nav-item" data-tab="predict">
                <i data-lucide="bar-chart-2"></i>
                <span>Predict</span>
            </button>
            <button class="nav-item" data-tab="tips">
                <i data-lucide="lightbulb"></i>
                <span>Tips</span>
            </button>
            <button class="nav-item" data-tab="reminders">
                <i data-lucide="bell"></i>
                <span>Alerts</span>
            </button>
        </nav>

    </main>

    <!-- Add Item Modal -->
    <div id="modal-container" class="modal-overlay hidden">
        <div class="glass-modal">
            <div class="modal-header">
                <h2>Add Item</h2>
                <button id="close-modal" class="icon-btn"><i data-lucide="x"></i></button>
            </div>
            <form id="add-item-form">
                <div class="input-group">
                    <label>Item Name</label>
                    <input type="text" id="item-name" placeholder="e.g., Avocados" required>
                </div>

                <div class="input-group">
                    <label>Quantity</label>
                    <input type="number" id="item-qty" placeholder="1" required>
                </div>

                <div class="input-group">
                    <label>Expiry Date</label>
                    <input type="date" id="item-expiry" required>
                </div>

                <button type="submit" class="gradient-btn-full">Add to Pantry</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
